<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header fragment</title>
</head>
<body>
    <header th:fragment="nav_header" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <span>Развитие</span>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li sec:authorize="hasRole('ADMIN')"><a href="/admin" class="nav-link px-2 link-dark">Админ-панель</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a href="/registration" class="nav-link px-2 link-dark"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Зарегистрировать сотрудника</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a href="/add-responsibility" class="nav-link px-2 link-dark"><i class="fa fa-plus-circle" aria-hidden="true"></i> Добавить обязанность</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <form sec:authorize="!isAnonymous()" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-secondary" value="Выйти из аккаунта"><i class="fa fa-sign-out" aria-hidden="true"></i> Выйти из аккаунта</button>
            </form>
            <div sec:authorize="isAnonymous()">
                <a href="/login" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> Войти в аккаунт</a>
            </div>
        </div>
    </header>
</body>
</html>
