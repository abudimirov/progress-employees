<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div th:switch="${users}">
        <h2 th:case="null">Пока нет ни одного сотрудника!</h2>
        <div th:case="*" class="table-responsive">
            <table class="table caption-top">
                <caption>Сотрудники</caption>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.middleName}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}">Редактировать</a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}">Удалить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/signup">Добавить нового сотрудника</a></p>
    </div>

    <div th:switch="${responsibilities}">
        <h2 th:case="null">Пока нет ни одной обязанности!</h2>
        <div th:case="*" class="table-responsive">
            <table class="table caption-top">
                <caption>Обязанности</caption>
                <thead>
                <tr>
                    <th>Исполнитель</th>
                    <th>Заместитель</th>
                    <th>Ссылка</th>
                    <th>Описание</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="responsibility : ${responsibilities}">
                    <td th:text="${responsibility.user.surname  + ' ' + responsibility.user.name + ' ' + responsibility.user.middleName}"></td>
                    <td th:text="${responsibility.deputy.surname  + ' ' + responsibility.deputy.name + ' ' + responsibility.deputy.middleName}"></td>
                    <td th:text="${responsibility.link}"></td>
                    <td th:text="${responsibility.description}"></td>
                    <td><a th:href="@{/edit-responsibility/{id}(id=${responsibility.id})}">Редактировать</a></td>
                    <td><a th:href="@{/delete-responsibility/{id}(id=${responsibility.id})}">Удалить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/add-responsibility">Добавить новую обязанность</a></p>
    </div>
</body>
</html>
